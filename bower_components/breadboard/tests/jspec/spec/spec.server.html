<html>
  <head>
    <script type="text/javascript" src="/sparks/lib/jquery/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="/sparks/lib/jquery/jquery.url.packed.js"></script>
    <script type="text/javascript" src="/sparks/common/javascript/sparks-init.js"></script>
    <script type="text/javascript" src="/sparks/common/javascript/flash_comm.js"></script>
    <script type="text/javascript" src="/sparks/common/javascript/circuit/r-values.js"></script>
    <script type="text/javascript" src="/sparks/common/javascript/circuit/resistor.js"></script>
    <script type="text/javascript" src="/sparks/common/javascript/circuit/multimeter.js"></script>
    <script type="text/javascript" src="/sparks/common/javascript/util/unit.js"></script>
    
    <script src="lib/jspec.js"></script>
    <script src="lib/jspec.timer.js"></script>
    <script src="lib/jspec.jquery.js"></script>
    <script src="lib/jspec.xhr.js"></script>
    <script src="lib/jspec.shell.js"></script>
    <script type="text/javascript" src="/lib/common.js"></script>
    <script>
      function runSuites() {
        JSpec.exec('spec.common/spec.util.js')
        JSpec.exec('spec.common/spec.circuit.js')
        JSpec.exec('spec.activities/spec.resistor_colors.js')
        JSpec.run({ formatter: JSpec.formatters.Server, verbose: true, failuresOnly: true })
        JSpec.report()
      }
    </script>
  </head>
  <body class="jspec" onLoad="runSuites();">
    <div id="activity_body" class="my" style="display: block;">body</div>
    <div id="messages"></div>
  </body>
</html>
